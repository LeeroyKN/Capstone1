<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Capstone1/src/css/styles.css">
    <title>GP Karting login and Registration</title>
    <h1>GP-KARTING</h1>
    
    </head>
<body>
    <div class="wrapper"
    
        <div class="nav-menu">
            <p>GP KARTING SIGN IN/UP</p>
            <ul>
                <li><a href="index.html">
                    <button>Home</button>
                  </a></li>
                <li><a href="contact.html">
                    <button>Contact information</button>
                  </a></li>
                <li><a href="about.html">
                    <button>About GP-KARTING</button>
                  </a></li>
            </ul>    

                    

        </div> 
            
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu onclick="myMenuFunction()></i>
        </div>
    </nav> 
    <div class="form-box">

        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Username or Email">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <a href="output.html">
                    <button>Sign in</button>
                  </a>   
               
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    
                </div>
            </div>
        </div>
        
        <div class="register-container" id="register">
            <div class="top">
                
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Team name">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <a href="output.html">
                    <button>Sign in</button>
                  </a>
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="terms.html">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>   


<script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");

    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>



   


    
    
    </div>
</div>
</body>
</html>
